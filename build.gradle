plugins {
    id 'java'
    id 'com.bmuschko.docker-java-application' version '9.3.1'
}

group = 'com.github.Shahondin1624'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.neo4j.driver:neo4j-java-driver:5.9.0'
    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation 'ch.qos.logback:logback-classic:1.4.7'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

docker {
    javaApplication {
        baseImage = 'eclipse-temurin:18-jdk'
        maintainer = 'Tobias Addicks "t.addicks@schueler.klara-oppenheimer-schule.de"'
    }
}
